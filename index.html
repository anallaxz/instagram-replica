<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="/imagens/instagram-logo.png" alt="Instagram" class="logo-img">
        </div>
        <nav class="nav-icons">
            <i class="far fa-heart"></i>
            <i class="far fa-paper-plane"></i>
        </nav>
    </header>

    <main class="main-content">
        <section class="stories">
    
    <div class="story">
        <img src="https://i.pinimg.com/1200x/ad/13/73/ad137384bed2a7867038e3b2117dec08.jpg" alt="Story 1" class="story-img">
        <span class="story-username">misty_thecat</span>
    </div>

    <div class="story">
        <img src="https://i.pinimg.com/736x/3f/a2/ba/3fa2bad822536e8c11e0db51d0af2f2e.jpg" alt="Story 2" class="story-img">
        <span class="story-username">gingercat</span>
    </div>

    <div class="story">
        <img src="https://i.pinimg.com/736x/11/66/6b/11666bb7c3110d6ffc0f0a18b4457f4b.jpg" alt="Story 3" class="story-img">
        <span class="story-username">snoow_thecat</span>
    </div>

    </section>

        <article class="post">
            <div class="post-header">
                <img src="https://i.pinimg.com/1200x/49/23/45/492345a573cb96f2d239fdab33b1fd8f.jpg" alt="Avatar do Usuário" class="avatar-small">
                <span class="username">midnight_cat</span>
            </div>

            <div class="post-image"></div>

            <div class="post-actions">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>

            <div class="post-details">
                <p><strong>midnight_cat</strong> Hello World! This is my first post! ~meow.</p>
                <span class="comments-link"> Ver todos os 10 comentários</span>
            </div>
        </article>

    </main>

    <footer class="mobile-nav">
        <i class="fas fa-home"></i>
        <i class="fas fa-search"></i>
        <i class="far fa-plus-square"></i>
        <i class="far fa-compass"></i>
        <img src="https://i.pinimg.com/1200x/49/23/45/492345a573cb96f2d239fdab33b1fd8f.jpg" alt="Seu Perfil" class="avatar-nav-footer">
    </footer>

    <script src="script.js"></script>
</body>

</html>
